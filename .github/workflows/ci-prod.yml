name: CI PROD

on:
  push:
    branches: {$default-branch}
  pull_request:
    branches: {$default-branch}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - run: npm test

